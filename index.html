<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main class="container__main">
    <!-- Section UNO -->
    <section class="container__head">
      <img class="container__logo" src="images/logo.svg" alt="">
      <div class="container__information">
      <h1 class="container__title">We are launching <span>sonn!</span></h1>
      <p class="suscribe">Subscribe and get notified</p>
      </div>
    </section>
    
    <!-- Section DOS -->
      <form action="#" class="container__form">
        <div class="email-validation">
          <input id="email" class="email" type="email" placeholder="Your email addres...">
          <p id="ErroR">Please provide a valid email address</p>
        </div>
        <input id="button" class="button" type="submit" value="Notify Me">
      </form>
    
    <!-- Section TRES -->
      <img class="dashboard" src="images/illustration-dashboard.png" alt="">
   
    <!-- Section CUATRO -->
    <section class="container__social--media">
      <div class="container__social--media__icon">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="container__copy--right">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juane Go</a>.
    </p>
  </footer>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/c8394eb900.js" crossorigin="anonymous"></script>
</body>
</html>
